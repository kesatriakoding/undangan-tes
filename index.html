<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Birth Day</title>
    <!-- Bootstrap Script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&family=Sacramento&display=swap" rel="stylesheet">

    <!-- Link Css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- simplyCoundown -->
    <link rel="stylesheet" href="/css/simplyCountdown.theme.default.css"/>
    <script src="/script/simplyCountdown.min.js"></script>
</head>

<body>
 <!-- elemen "section" untuk mengelompokkan konten -->
<!-- w="width" h="heigt" p="padding" mx="margin sumbu x" d="display" sisanya element bootstrap -->
<section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center">
        <!-- elemen <main> digunakan untuk mengelompokkan konten utama dari halaman web -->
        <main>
        <h3>Kepada Bapak/Ibu/Saudara/I</h3>
        <h5>Mengundang Ulang Tahun</h5>
        <h1>AHMAD SULAIMAN ZUHDI</h1>
        <h3>yang diadakan di rumah</h3>
        <div class="simply-countdown"></div>
        <a href="#undangan" class="btn btn-lg">Klik Join</a>
        </main>
</section>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!-- SimplyCountdown -->
<script>
    simplyCountdown('.simply-countdown', {
            year: 2023, // required
            month: 12, // required
            day: 29, // required
            hours: 0, // Default is 0 [0-23] integer
            minutes: 0, // Default is 0 [0-59] integer
            seconds: 0, // Default is 0 [0-59] integer
            words: { //words displayed into the countdown
                days: { singular: 'hari', plural: 'hari' },
                hours: { singular: 'jam', plural: 'jam' },
                minutes: { singular: 'menit', plural: 'menit' },
                seconds: { singular: 'detik', plural: 'detik' }
            },
            refresh: 1000, //default refresh every 1s
            sectionClass: 'simply-section', //section css class
            amountClass: 'simply-amount', // amount css class
            wordClass: 'simply-word', // word css class
            zeroPad: false,
            countUp: false, // enable count up if set to true
    });


</script>
</body>

</html>
